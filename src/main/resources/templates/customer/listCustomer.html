<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/nav.html}"></div>

<main class="flex-grow-1">
    <div class="container mt-5">
        <h2>Customers</h2>
        <a href="/customer/register" class="btn btn-primary">Add Customer</a>
        <table class="table table-dark table-hover">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Birthday</th>
                <th scope="col">Actions</th>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.birthday}"></td>
                    <td>
                        <a th:href="@{/customer/edit/{id}(id=${customer.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/customer/delete/{id}(id=${customer.id})}" onclick="return confirm('Â¿Estas seguro que deseas eliminar?')" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer.html}"></div>

<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
