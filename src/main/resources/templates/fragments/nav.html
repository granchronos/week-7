<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" sec:authorize="isAuthenticated()">
  <a class="navbar-brand" href="#">Management Customers</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/customer/list" sec:authorize="hasRole('ROLE_ADMIN')">Customers</a></li>
      <li class="nav-item"><a class="nav-link" href="/product/list" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">Products</a></li>
      <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Hi, <span th:text="${#authentication.name}"></span>
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="dropdown-item">Logout</button>
          </form>
        </div>
      </div>
    </ul>
  </div>
</nav>
</html>
